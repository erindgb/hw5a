<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Amicable Numbers</title>

	<style>
		html {
			padding: 20px 20px
		}

		h4 {
			font-family: "arial";
			font-weight: normal
		}

		body,
		script {
			font-family: "arial";
			font-size: 20px;
			font-weight: bold
		}
	</style>

	<script language="javascript" type="text/javascript">
		function isFactor(num, num_test) {
			if (num_test % num == 0)
				return true;
			// alert(console.log(isFactor(2, 4)));
		}

		function showFactors(array) {
			for (var i = 0; i < array.length; i++)
				document.write(array[i])
		}

		function addFactors(array) {
			var sum = 0;
			for (var i = 0; i < array.length; i++)
				sum += array[i];
			return sum;
		}

		function getFactors(num) {
			var factors = [];
			for (i = 0; i < num; i++) {
				if (isFactor(num, i))
					factors.push(i);
			}
			return factors;

			//alert(console.log(getFactors(200))
		}

		function process_pair() {
			var user1 = document.getElementById("num1").value;
			var user2 = document.getElementById("num2").value;

			var factors1 = getFactors(user1)
			var factors2 = getFactors(user2)

			if ((addFactors(factors1) == user2) && (addFactors(factors2) == user1)) {
				alert("Yes, they are amicable!");
			} else {
				alert("No, they are not amicable.")
			}
		}
	</script>
</head>

<body>
	<form>
		<h3>Enter two numbers, and we'll let you know if they're amicable!</h3>
		<h4>First number:</h4>
		<input type="number" name="input1" id="num1" min="0">
		<h4>Second number:</h4>
		<input type="number" name="input2" id="num2" min="0">
		<p>
		<input type="button" value="Check!" id="check" onclick="return process_pair();">
	</form>
</body>

</html>
